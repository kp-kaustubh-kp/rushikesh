<div class="container">

 

    <form class="example-form" [formGroup]="loginform" (ngSubmit)="loginUser()" #formDirective="ngForm">

      <div *ngIf="alert" class="alert {{alertType}} alert-dismissible fade show" role="alert">
        <strong>{{alertHead}}</strong>&nbsp;&nbsp;&nbsp;{{alertContent}}
        <button (click)="closeAlert()"  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

        <label class="resetpasswordtext">Reset Pasword</label>
        
      
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="password"> 
          <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched"  class="text-danger">Field Required</small>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="confirmpassword" placeholder="password"> 
          <small *ngIf="loginform.get('confirmpassword')?.invalid && loginform.get('confirmpassword')?.touched"  class="text-danger">Field Required</small>
        </mat-form-field>
      
        <button type="submit" [disabled]="loginform.invalid" class="btn btn-secondary">Submit</button>
    </form>
</div>
