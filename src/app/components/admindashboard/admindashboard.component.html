


<div class="container">
    <div class="menuContainer">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="myFunc('analysispanel')">
              <mat-icon>edit_location</mat-icon>
              <span>Tracking update</span>
            </button>
            <button mat-menu-item (click)="myFunc('addproduct')">
              <mat-icon>add_circle_outline</mat-icon>
              <span>Add Product</span>
            </button>
            <button mat-menu-item (click)="myFunc('producttable')">
              <mat-icon>list</mat-icon>
              <span>Product</span>
            </button>
            <button mat-menu-item (click)="myFunc('sales')">
              <mat-icon>assignment</mat-icon>
              <span>Sales</span>
            </button>
            <button mat-menu-item (click)="myFunc('logout')">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
    </div>
    &nbsp;
    &nbsp;
    <router-outlet></router-outlet>
</div>
